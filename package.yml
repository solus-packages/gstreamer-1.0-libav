name       : gstreamer-1.0-libav
version    : 1.14.0
release    : 11
source     :
    - https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.14.0.tar.xz : fb134b4d3e054746ef8b922ff157b0c7903d1fdd910708a45add66954da7ef89
license    : LGPL-2.0
component  : multimedia.gstreamer
summary    : GStreamer libav based plugin
description: |
    GStreamer libav based plugin providing H264, AVI support, amongst others
builddeps  :
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libass)
    - pkgconfig(libavcodec)
    - pkgconfig(orc-0.4)
    - bzip2-devel
    - yasm
setup      : |
    %configure --disable-static \
               --with-system-libav \
               --with-package-name="GStreamer Libav Plugins ${version} Solus" \
               --with-package-origin="https://solus-project.com"
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
