name       : gstreamer-1.0-libav
version    : 1.14.3
release    : 13
source     :
    - https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.14.3.tar.xz : 9b03529bb45785ad1b6b1f4856c52a832ad5fc472285ce49174439e8015ab677
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.gstreamer
summary    : GStreamer libav based plugin
description: |
    GStreamer libav based plugin providing H264, AVI support, amongst others
builddeps  :
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libass)
    - pkgconfig(libavcodec)
    - pkgconfig(orc-0.4)
    - bzip2-devel
    - yasm
setup      : |
    %configure --disable-static \
               --with-system-libav \
               --with-package-name="GStreamer Libav Plugins ${version} Solus" \
               --with-package-origin="https://solus-project.com"
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
